<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        


        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style> 
</head>
<body>

    <form name="myForm" action="/index.html" onsubmit="return validateForm()" method="GET">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
        <label for="createaccount">Create New Password...!</label>
        <a href="register.html">Signup here</a>


    </form>
    <script>
      function validateForm() {
          let u = document.forms["myForm"]["username"].value;
          let p = document.forms["myForm"]["password"].value;
          
          if (u === "admin" && p === "a123") {
              // Redirect to the specified URL if the condition is true
              window.location.href = 'admin.html';
          } 
         else if (u === "manager" && p === "m123") {
              // Redirect to the specified URL if the condition is true
              window.location.href = 'manager.html';
          }
        else  if (u === "user" && p === "u123") {
              // Redirect to the specified URL if the condition is true
              window.location.href = 'user.html';
          }
          else {
              // Display an alert if the condition is false
              alert("Please enter correct values");
          }

          // Prevent form submission
          return false;
      }
  </script>

</body>
</html>
