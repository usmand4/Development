<html lang="en">
<head>

    </header>
            <section class="main-content">

                <div class="product">

            <div class="product-data">

                <div class="product">

                    </div>
                <div>
                    <img src="square-twitter.svg" alt="not found">
                    <a href="https://twitter.com" target="_blank">Twitter</a>
                </div>
                <img src="square-instagram.svg" alt="not found">
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
                </div>

                </div>
