<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px;
            border-radius: 4px;
        }

        section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Manager Dashboard</h1>
    </header>

    <nav>
        <a href="#teams">Manage Teams</a>
        <a href="#projects">Manage Projects</a>
        <a href="#reports">View Reports</a>
    </nav>

    <section id="teams">
        <h2>Manage Teams</h2>
        <!-- Add team management content here -->
    </section>

    <section id="projects">
        <h2>Manage Projects</h2>
        <!-- Add project management content here -->
    </section>

    <section id="reports">
        <h2>View Reports</h2>
        <!-- Add report viewing content here -->
    </section>

</body>
</html>
