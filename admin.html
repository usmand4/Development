            height: 100vh;

            background-color: #333;

        }

            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px;
            border-radius: 4px;
        }

        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>

    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <nav>

    </nav>

    <section id="products">

    <section id="orders">

</html>
